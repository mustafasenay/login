<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login page</title>
  </head>
  <body>

    <div class="container">
      <div class="loginPart shadow-lg d-flex justify-content-center flex-wrap">
          <div class="divLogoContainer">
            <img src="/img/logo.png" class="rounded-circle logoSize border border-white border-4" alt="pinterest">
          </div>
          <div class="divFormContainer mt-5">
            <div class="input-group input-group-lg w-70 mb-3">
              <span class="input-group-text bg-danger" id="basic-addon1"><i class="fas fa-user text-white"></i></span>
              <input type="text" class="form-control" placeholder="username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <form>
            <div class="input-group input-group-lg w-70 mb-3">
              <span class="input-group-text bg-danger" id="basic-addon1"><i class="fas fa-key text-white"></i></span>
              <input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1">
            </div>
            <div class="form-check w-70 fs-5 mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <div>
              <button type="button" class="btn btn-lg btn-danger w-50">Login</button>
            </div>
          </form>
            <div class="mt-4">
              <p>Don't have an account? <a href="#">Sign Up</a></p><a href="#">Forgot your password?</a>
            </div>
          </div>
        
      </div>
    </div>



<style>
  *{
    box-sizing: border-box;
  }
  body{
    background-color: #60A3BC;
  }
  .loginPart{
    width: 480px;
    height: 580px;
    background-color: #F39C12;
    border-radius: 8px;
    margin:auto;
    margin-top: 300px;
    margin-bottom: auto;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
  }
  .divLogoContainer{
    position: absolute;
    height: 210px;
    width: 210px;
    top: -75px;
    left: 140px;
    border-radius: 50%;
    background: #60a3bc;
    padding: 10px;
    text-align: center;
  }
  .logoSize{
    width: 190px;
    height: 190px;
  }
  .divFormContainer{
    text-align: -webkit-center;
  }
  input[type='checkbox']:checked {
  background-color: #DC3545;
}
  .form-check-label{
    margin-left: -170px;
  }
  .w-70{
    width: 70%!important;
  }
</style>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
